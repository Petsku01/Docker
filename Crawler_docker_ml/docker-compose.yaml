version: '3.8'
services:
  crawler:
    image: ml-web-crawler
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./output:/app/output
    environment:
      - START_URLS=https://example.com,https://github.com
      - OUTPUT_FILE=/app/output/crawled_urls.csv
      - MAX_URLS=50
    restart: on-failure
    mem_limit: 512m
    cpus: '0.5'
