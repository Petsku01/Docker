version: '3.8'
services:
  crawler:
    build: .
    image: ml-crawler:latest
    volumes:
      - ./data:/app/data
    environment:
      - PROXY_URL=http://proxy:8080
      - RATE_LIMIT_SEC=5
      - ML_MODEL_PATH=/app/models/model.pth
    healthcheck:
      test: ["CMD", "python", "-c", "import requests"]
      interval: 30s
      timeout: 10s
    restart: on-failure
