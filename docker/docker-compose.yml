version: '3.8'

services:
  super-ubuntu:
    build: .
    image: super-ubuntu:latest
    container_name: super-ubuntu-dev
    hostname: super-ubuntu
    ports:
      - "2222:22"
      - "8080:8080"
      - "8000:80"
    volumes:
      - ./data:/home/user/data
      - ./ssh_keys:/home/user/.ssh
    environment:
      - ENABLE_SSH=true
      - ENABLE_CODE_SERVER=true
    restart: unless-stopped
    stdin_open: true
    tty: true
